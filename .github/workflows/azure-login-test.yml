name: Set up test resource group with workflow
on: 
  workflow_dispatch: {}

jobs:
  test:
    environment: dev

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hashicorp setup
        uses: hashicorp/setup-terraform@v3
        with: 
          terraform_version: 1.9.x

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{Â secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false
      
      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Plan
        run: terraform plan -var 'subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}'

      - name: Terraform Apply
        run: terraform apply -auto-approve -var 'subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}'
      
    